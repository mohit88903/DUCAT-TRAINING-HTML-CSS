<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form name="myform" method="post">
        <label>Enter Name</label>
        <input type="text" name="n" required autofocus>
        <br><br>
        <label>Enter Password</label>
        <input type="password" name="p" required><br>
        DOB:
        <input type="date" name="d"><br>
        month:
        <input type="month" name="m"><br>
        week:
        <input type="week" name="w"><br>
email:
<input type="email" name="e" required><br>
url:
<input type="url" name="u" required><br>
age:
<input type="number" name="n" required><br>
search:
<input type="search" name="s"><br>
time:
<input type="time" name="t"><br>
date and time:
<input type="datetime-local" name="dt"><br>
hidden field:
<input type="hidden" name="h" value="+91"><input type="number" name="n"><br>

range:
<input type="range" name="r" min="0" max="4"><br>

color:
<input type="color" name="c">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
