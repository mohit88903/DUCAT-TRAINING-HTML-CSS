<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
    <table border="1px" width="60%">
        <form name="frm">
            <tr height="70px" bgcolor="orange">
                <th colspan="2">My Form</th>
            </tr>
        <tr>
            <td width="40%">Enter Name</td>
            <td width="60%"><input type="text" name="n" placeholder="Enter name" ></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>   <input type="password" name="pass" placeholder="Enter password" ></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="g" value="male"><label>Male</label>
                <input type="radio" name="g" value="female" checked><label>Female</label></td>
        </tr>
        <tr>
            <td>File Upload</td>
            <td> <input type="file" name="f" multiple></td>
        </tr>
        <tr>
            <td ><input type="submit" value="Send"></td>
          
        </tr>
    </form>
    </table>
</center>
</body>
</html>
