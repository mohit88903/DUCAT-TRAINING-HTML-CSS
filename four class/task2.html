<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table width="50%">
            <form name="resume">
     <tr height="80px" bgcolor="F8F3D9">
        <th colspan="2">RESUME</th>
     </tr>
     <tr>
        <td height="30px">User Nmae</td>
        <td><input type="text" name="username"></td>
     </tr>
             <tr>
                <td height="30px">Password</td>
                <td><input type="password" name="password"></td>
             </tr>
             <tr>
                <td height="30px">Name</td>
                <td><input type="text" name="name"></td>
             </tr>
             <tr>
                <td height="30px">Father's Name</td>
                <td><input type="text" name="fathername"></td>
             </tr>
             <tr>
             <td height="30px">D.O.B</td>
             <td><input type="date" name="datebirth"></td>
            </tr>
            <tr>
                <td height="30px">Age</td>
                <td><input type="text" name="age"></td>
               </tr>
               <tr>
                <td height="30px">Sex</td>
                <td><input type="radio" name="sex" value="mail"><label>Male</label>
                <input type="radio" name="sex" value="female"><label>Female</label></td>
               </tr>
               <tr>
                <td height="30px">Relationship Status</td>
                <td><input type="radio" name="r" value="married"> <label>Married</label>
                <input type="radio" name="r" value="unmarried"> <label>Unmarried</label></td>
               </tr>
               <tr>
                <td height="30px">Qualification</td>
                <td><select name="qualification">
                    <option disabled selected>--Select--</option>
                    <option>10th</option>
                    <option>12th</option>
                    <option>BCA</option>
                    <option>B TECH</option>
                    <option>BSC</option>
                </select></td>
               </tr>
               <tr>
                <td height="30px">Hobbies</td>
                <td>
                    <input type="radio" name="hobbies" value="dance"><label>Dance</label>
                    <input type="radio" name="hobbies" value="music"><label>Music</label>
                    <input type="radio" name="hobbies" value="reading"><label>Reading</label>
                    <input type="radio" name="hobbies" value="games"><label>Games</label>
                </td>
               </tr>
               <tr>
                <td height="30px">Past Work Experiences</td>
                <td><textarea></textarea></td>
               </tr>
               <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
               </tr>
            </form>
        </table>
    </center>
</body>
</html>
