<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
.outer{height: 200px; width: 350px; border: 4px solid blue;
perspective: 1000px; perspective-origin:center top;
}
.inner{height: 200px; width: 350px; background: orange; transition: all 3s;
transform-style: preserve-3d;
}


.outer:hover .inner{
    transform: rotateX(40deg);
}


    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">hello</div>
    </div>
</body>
</html>
