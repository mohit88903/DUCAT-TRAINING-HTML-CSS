<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
div{height: 50px; width:100px; background: orange;
    animation: result 5s; animation-fill-mode: forwards;
}
@keyframes result{
    /* 0%{transform: translateX(0px) rotate(0deg) scaleX(1);}
    100%{transform: translateX(900px) rotate(720deg) scaleX(2);} */
    0%{transform: translateX(0px) rotate(0deg) scaleX(1);}
    20%{transform: translateX(900px) rotate(720deg) scaleX(2);}
    100%{transform: translateX(0px) rotate(0deg) scaleX(1);}
}


    </style>
</head>
<body>
    <div>hello</div>
</body>
</html>
