<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
div{height: 200px; width: 350px; border: 4px solid blue; overflow: hidden;}
img{height: 200px; width: 350px;
animation: zoom 4s; animation-fill-mode: forwards;
animation-play-state: paused;
}
@keyframes zoom{
    0%{transform: scale(1);}
    100%{transform: scale(1.8);}
}
div:hover img{
    animation-play-state: running;
}
    </style>
</head>
<body>
    <div>
        <img src="a.jpg">
    </div>
</body>
</html>
