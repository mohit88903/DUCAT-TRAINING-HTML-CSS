<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
div{height: 100px; width:100px; background: orange;
animation: demo 6s;
}

@keyframes demo{
    0%{background: orange;}
    20%{background: blue;}
    40%{background: green;}
    60%{background: grey;}
    80%{background: purple;}
    90%{background: red;}
    100%{background: black;}
} 

    </style>
</head>
<body>
    <div></div>
</body>
</html>
