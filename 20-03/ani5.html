<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
div{height: 100px; width:100px; background: orange; position: relative;
animation: demo 6s infinite; 
}

@keyframes demo{
    0%{background: orange; left: 0px; top: 0px;}
    20%{background: blue; left: 800px; top: 0px;}
    40%{background: green; left: 800px; top: 500px;}
    60%{background: grey; left: 0px; top: 500px;}
    80%{background: purple; left: 0px; top: 250px;}
    100%{background: black;left: 0px; top: 0px;}
} 
div:hover{animation-play-state: paused;}

    </style>
</head>
<body>
    <div></div>
</body>
</html>
