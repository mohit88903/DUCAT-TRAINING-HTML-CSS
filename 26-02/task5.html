<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{color:red;}
        .dashed{border:3px dashed red}
        .dotted{border:3px dotted blue}
        .a{border:3px solid rgb(65, 65, 59)}
        .none{border:3px none }
        .b{border:3px solid rgb(125, 95, 55)}
        .hidden{border:3px hidden}
        .c{border:3px solid rgb(235, 139, 13)}
        .d{border:3px solid rgb(54, 32, 4)}
        .e{border:3px solid rgb(209, 202, 193)}
        .f{border:3px solid rgb(49, 46, 43)}
    </style>
</head>
<body>
    <div>
        <h1>CSS border styles and color</h1>
        <p class="dashed">A dashed border.</p>
        <p class="dotted">A dotted border.</p>
        <p class="a">A solid border.</p>
        <p class="none">No border.</p>
        <p class="b">A solid border.</p>
        <p class="hidden">A hidden border.</p>
        <p class="c">A solid border.</p>
        <p class="d">A solid border.</p>
        <p class="e">A solid border.</p>
        <p class="f">A solid border.</p>
    </div>
</body>
</html>
