<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .a{height:600px; width: 600px; background-color:  rgb(168, 236, 149); margin-left: 400px; position: relative;}
        .b{height: 200px; width: 200px; background-color: rgba(9, 230, 9, 0.5); border-radius: 200px; padding: 100px; box-sizing: border-box; position: absolute; left: 120px; top: 200px; z-index:2; border: 4px solid black;}
        .c{height: 200px; width: 200px; background-color: rgba(228, 184, 9, 0.5); border-radius: 200px; padding: 100px; box-sizing: border-box; position:absolute; top: 200px; left: 300px; z-index:3; border: 4px solid black; }
        .d{height: 200px; width: 200px; background-color: rgba(144, 95, 95, 0.5); border-radius: 200px; padding: 90px; box-sizing: border-box; position:absolute; top: 100px; left: 220px; z-index:1; border: 4px solid black;}
    
    </style>
</head>
<body>
    <div class="a">
        <div class="b">CSS</div>
        <div class="c">JS</div>
        <div  class="d">HTML</div>
    </div>
</body>
</html>
