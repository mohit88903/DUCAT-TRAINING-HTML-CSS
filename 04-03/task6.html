<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .a{height: 300px; width: 30%; background-color: blue; border-radius: 10px; position: relative; margin:50px 400px;}
        .b{height: 220px; width: 100px; background-color: greenyellow; border: 3px dotted white; border-radius: 10px; color: white; position: absolute; top: 0px; left: 30px;}
        .c{height: 120px; width: 260px; background-color: black; border: 3px solid white; border-radius: 10px; color: white; position: absolute;  left: 100px; bottom:40px;}
        .d{height: 220px; width: 100px; background-color: greenyellow; border: 3px solid white; border-radius: 10px; color: white; position: absolute; right: 10px; top:0px;}
    </style>
</head>
<body>
    <div class="a">
        <div class="b">SQUARE 1</div>
        <div class="c">SQUARE 2</div>
        <div class="d">SQUARE 3</div>
    </div>
</body>
</html>
